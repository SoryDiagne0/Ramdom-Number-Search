<!DOCTYPE html>
<html lang="fr-ML">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="root">
        <h2>RANDOM NUMBER GENERATOR</h2>
        <p class="output">You are looking for a number between 0 and 100</p>
        <div class="game">
            <input type="text" name="number" id="number" placeholder="Enter the number">
            <button type="submit" onclick="getNumber()">Validate</button>
        </div>
        <p hidden id="output"></p>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
